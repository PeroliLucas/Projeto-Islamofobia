<div class="progress-container">
  <span id="progress-text">Loading... 0%</span>

  <div class="track">
    <div class="caterpillar" id="caterpillar">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="flag">üèÅ</div>
  </div>
</div>

<style>
body {
  font-family: Arial, sans-serif;
  background: #7a8450;
  display: flex;
  justify-content: center;
  margin-top: 50px;
}

.progress-container {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  width: 420px;
  text-align: center;
}

#progress-text {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

.track {
  position: relative;
  height: 60px;
  background: #c9b48b;
  border-radius: 10px;
  overflow: hidden;
}

.caterpillar {
  position: absolute;
  bottom: 10px;
  left: 0;
  display: flex;
  gap: 4px;
  transition: left 0.3s ease;
}

.caterpillar span {
  width: 22px;
  height: 22px;
  background: #5fa44f;
  border-radius: 50%;
  animation: wiggle 0.6s infinite alternate;
}

.caterpillar span:nth-child(odd) {
  animation-delay: 0.2s;
}

.flag {
  position: absolute;
  right: 10px;
  bottom: 10px;
}

@keyframes wiggle {
  from {
    transform: scale(1);
  }
  to {
    transform: scale(1.1);
  }
}
</style>

<script>
let progress = 0;

const text = document.getElementById("progress-text");
const caterpillar = document.getElementById("caterpillar");
const trackWidth = 360;

const interval = setInterval(() => {
  progress++;
  text.textContent = `Loading... ${progress}%`;

  const position = (progress / 100) * trackWidth;
  caterpillar.style.left = position + "px";

  if (progress >= 100) {
    clearInterval(interval);
    text.textContent = "Completed! üéâ";
  }
}, 80);
</script>
